name: Dev

on: push

jobs:
  test:
    name: 'Unit Tests'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: corepack enable
        run: corepack enable
      - name: Install dependencies
        run: yarn install
      - name: Test Without Database
        run: yarn test:withoutDatabase
  storage-test:
    name: 'Database Tests'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Use Java 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: corepack enable
        run: corepack enable
      - name: Install dependencies
        run: yarn install
      - name: Test Database
        run: yarn firebase emulators:exec --only firestore --project test 'yarn test:database'
